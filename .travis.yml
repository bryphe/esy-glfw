language: node_js

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      node_js: 8
      addons:
        apt:
          packages:
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            - libegl1-mesa-dev
            - mesa-utils
            - mesa-utils-extra
    - os: osx

      node_js: 8
install:
  - travis_retry npm install -g esy@0.4.9
  - travis_wait esy install
script:
  - travis_wait 40 esy build
  - esy b ./travis-test.sh
cache:
  timeout: 360
  directories:
    - "$HOME/.esy"
